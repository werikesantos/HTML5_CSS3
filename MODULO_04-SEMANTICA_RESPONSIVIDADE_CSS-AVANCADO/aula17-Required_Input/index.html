<!DOCTYPE html>

    <html lang="pt-br">

        <head>

            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
            <link rel="stylesheet" href="style.css">
            <title>HTML 5 & CSS3</title>

        </head>
        
        <body>

            <header>
                <section>
                    <div class="conteudo">
                        <h1>Login</h1>
                        <form autocomplete="on" method="GET">
                            <!--TRABALHANDO COM 'size' QUE SERVE PARA COMPLETAR O CAMPO COM INFORMAÇÕES QUE JÁ ESTÃO SALVAS NO PC DO USUÁRIO-->

                            <h6>E-Mail</h6><br><input required size="20" name="email" autofocus placeholder="E-mail" type="email"><br><br>
                            <!--TRABALHANDO COM 'required' QUE SERVE PARA VALIDAR OS CAMPOS FAZENDO COM QUE NÃO SEJA ENVIADO O FOMULÁRIO CASO O CAMPO NÃO SEJA PREENCHIDO, MOSTRANDO UMA INFORMAÇÃO NA TELA-->

                            <h6>Senha</h6><br><input size="20" name="senha" maxlength="4" placeholder="Senha" type="password"><br><br>
                            <!--TRABALHANDO COM 'maxlength="4"' FUNCIONA DA MESMA FORMA SÓ QUE COLOCANDO UMA QUANTIDADE MÁXIMA DE CARASTERES ACEITOS DENTRO DO CAMPOS ""-->

                            <input type="submit">
                        </form>
                    </div>
                </section>
            </header>


            <footer>
                
            </footer>

        </body>

    </html>
