<!DOCTYPE html>

    <html lang="pt-br">

        <head>

            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>O Que é CSS?</title>

        </head>

        <body>

            <!--CSS SERVE PARA ESTILEZAR A APARENCÊNCIA DO SEU DOCUMENTO:-->
            <!--EXISTE 3 FORMAS DE APLICAR O ESTILO:-->
            <!--CSS INLINE-->
            <!--CSS INTERNO-->
            <!--CSS EXTERNO-->

            <!--APLICANDO O INLINE-->
            <h1 style="color: red;">Título da história</h1>
            <!--APLICANDO ESSE ATRIBUTO (style="color: red;") É POSSÍVEL REALIZAR ALTERAÇÕES:-->

            <p>Era uma vez, etc etc etc...</p>

            <!--APLICANDO ESSE ATRIBUTO (style="font-size: 18px;") O TAMANHO DA LETRA-->
            <a href="https://www.google.com/" style="font-size: 18px;">Ir para o site do Google</a>  
            <br/><br/>

            <!--APLICANDO ESSE ATRIBUTO (style="width: 100px;") PARA DEFINIR O TAMANHO DA IMAGEM-->
            <img src="https://www.google.com/logos/google.jpg" alt="Logotipo do Google" style="width: 100px;">
            <br/><br/>

            <button>Clique em mim</button>
            <br/><br/>

        </body>

    </html>
